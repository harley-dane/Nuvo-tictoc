<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Toc-Toe Vanilla</title>
</head>
<body>
    <center><h1>Tic-Toc-Toe Vanilla</h1></center>
    <div id="gameboard"></div>
    <div id="controls">
    <input type="text" id="player1" placeholder="player 1 Name">
    <input type="text" id="player2" placeholder="player 2 Name">
    <button id="start-button">Start Game</button>
    <button id="restart-button">Restart Game</button>
    </div>
    <div id="message" ></div>
    <div id="result-display"></div>

    <script src="tictoc.js"></script>
</body>
</html>
